<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login_avatar">
        <img src="user.png" alt="login avatar" />
      </div>

      <div
        class="container login"
        role="main"
        aria-label="Student Portal Login"
      >
        <h1>Student Portal</h1>
        <form id="loginForm" autocomplete="off">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            aria-label="Username"
            autofocus
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            aria-label="Password"
          />
          <button type="submit" aria-label="Login to Student Portal">
            Login
          </button>
        </form>
        <p id="loginMessage" role="alert"></p>
      </div>

      <div id="studentSection" class="container hidden">
        <div class="sidebar">
          <h2>Student Portal</h2>
          <ul>
            <li><a href="#" id="navProfile">Profile</a></li>
            <li><a href="#" id="navCourses">Courses</a></li>
            <li><a href="#" id="navHelp">Help</a></li>
            <li><a href="#" id="navAttendance">Attendance</a></li>
            <li><a href="#" id="navEvents">Events</a></li>
            <!-- Added Events link -->
            <li><a href="#" id="navLogout">Logout</a></li>
          </ul>
        </div>

        <div id="studentContent" style="margin-left: 240px; padding: 20px">
          <h2>Student Details</h2>
          <div id="studentInfo"></div>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
